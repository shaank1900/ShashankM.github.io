  <!-- Contact-page-only styles -->
  <style>
    .contact-wrap {
      max-width: 800px;
      margin: 0 auto;
      padding: 56px 24px 40px;
    }

    .contact-title {
      font-family: Georgia, "Times New Roman", Times, serif;
      font-size: 36px;
      color: var(--accent);
      margin-bottom: 24px;
    }

    /* Icon links (email + LinkedIn) */
    .contact-icons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 32px;
    }

    .contact-icons a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      color: var(--accent);
      text-decoration: none;
    }

    .contact-icons a i {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      color: #ffffff;
      display: grid;
      place-items: center;
      font-size: 16px;
    }

    .contact-icons a:hover {
      text-decoration: underline;
    }

    .contact-item {
      font-size: 18px;
      color: var(--muted);
      line-height: 1.6;
    }

    .contact-item strong {
      color: var(--text);
    }

    @media (max-width: 800px) {
      .contact-wrap {
        padding: 40px 18px;
      }

      .contact-title {
        font-size: 30px;
      }
    }
  </style>
